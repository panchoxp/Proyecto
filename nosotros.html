  <!-- formulario -->
  <form class="formulario" onsubmit="return enviarFormulario()">
    <label for="nombre">Nombre :</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido :</label>
    <input type="text" id="apellido" name="apellido" required>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="hombre" value="hombre" required>
      <label class="form-check-label" for="hombre">
        Hombre
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="mujer" value="mujer">
      <label class="form-check-label" for="mujer">
        Mujer
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="gays" value="gays">
      <label class="form-check-label" for="gays">
        32 tipos de gays
      </label>
    </div>

    <label for="product">¿Cuál de nuestros productos le interesaría?</label>
    <input type="text" id="product" name="product" required>

    <label for="additional-info">Cuéntenos más sobre lo que le gustaría:</label>
    <textarea id="additional-info" name="additional-info" required></textarea>

    <label for="phone">Número de teléfono:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="date">Fecha disponible para una llamada:</label>
    <input type="date" id="date" name="date" required>

    <label for="email">Dirección de correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Enviar">
  </form>
